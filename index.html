<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>YouTube Channel Preview</title>
<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet" />
<style>
  * {
    box-sizing: border-box;
    font-family: 'Roboto', Arial, sans-serif;
  }

  body {
    margin: 0;
    background: #f9f9f9;
    display: flex;
    justify-content: center;
    padding: 20px;
    color: #000; /* default text color */
    transition: background 0.3s ease, color 0.3s ease;
  }

  /* Dark Mode Styles */
  body.dark-mode {
    background: #181818;
    color: #fff;
  }

  body.dark-mode .container {
    background: #222;
    box-shadow: 0 0 15px rgba(255,255,255,0.1);
  }

  body.dark-mode .sidebar {
    background: #2a2a2a;
    border-right: 1px solid #444;
  }

  body.dark-mode .channel-nav {
    background: #2a2a2a;
    border-top: 1px solid #444;
  }

  body.dark-mode .channel-nav ul li {
    color: #bbb;
  }

  body.dark-mode .channel-nav ul li.active,
  body.dark-mode .channel-nav ul li:hover {
    color: #ffffff;
    border-bottom: 3px solid #ffffff;
  }

  body.dark-mode .subscribe-btn {
    background-color: #ffffff;
    color: #000000;
  }
body.dark-mode .ad{
  background-color:#181818;

}
  body.dark-mode .subscribe-btn:hover {
    background-color: #ffffff;
  }
body.dark-mode .profile-pic {
    margin-top: 70px;
    width: 140px;
    height: 140px;
    border-radius: 50%;
    overflow: hidden;
    border: 4px solid #2a2a2a;
    background: #2a2a2a;
    flex-shrink: 0;
  }
  .dark-toggle { /* ADDED */
    position: fixed;
    bottom: 20px;
    right: 20px;
    background: black;
    color: white;
    border: none;
    border-radius: 20px;
    padding: 10px 18px;
    cursor: pointer;
    font-size: 14px;
    z-index: 1000;
    transition: background 0.3s ease;
  }

  .dark-toggle:hover {
    background: #333;
  }

  /* Main content centered */
  .content {
    width: 800px;
    margin: 0 120px;
  }

  /* Ads */
  .ad {
    position: fixed;
    top: 0;
    width: 160px;
    height: 600px;
    background: #f4f4f4;
    display: flex;
    align-items: center;
    justify-content: center;
  }

  .ad-left {
    left: 0;
  }

  .ad-right {
    right: 0;
  }

  .ad img {
    max-height: 100%;
    max-width: 100%;
    object-fit: contain;
  }

  .container {
    display: flex;
    width: 1100px;
    background: white;
    box-shadow: 0 0 15px rgba(0,0,0,0.1);
    border-radius: 6px;
    overflow: hidden;
    transition: background 0.3s ease;
  }

  .sidebar {
    width: 300px;
    padding: 20px;
    border-right: 1px solid #ddd;
    background: #fafafa;
    display: flex;
    flex-direction: column;
    gap: 15px;
    transition: background 0.3s ease;
  }

  .preview {
    flex-grow: 1;
    display: flex;
    flex-direction: column;
  }

  .banner {
    width: 100%;
    height: 180px;
    background: #333;
    position: relative;
    overflow: hidden;
  }

  .banner img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    display: block;
  }

  .profile-wrapper {
    position: relative;
    padding: 0 20px 20px 20px;
  }

  .profile-section {
    display: flex;
    align-items: flex-start;
    gap: 20px;
    margin-top: -60px;
  }

  .profile-pic {
    margin-top: 70px;
    width: 140px;
    height: 140px;
    border-radius: 50%;
    overflow: hidden;
    border: 4px solid white;
    background: #ccc;
    flex-shrink: 0;
  }

  .profile-pic img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    
  }

  .channel-info {
    margin-top: 60px;
    display: flex;
    flex-direction: column;
    justify-content: center;
  }

  .channel-info h1 {
    margin: 10px 0 4px 0;
    font-size: 26px;
  }

  .handle-subs-row {
    display: flex;
    align-items: center;
    gap: 6px;
    margin-bottom: 12px;
  }

  .handle {
    font-weight: 500;
    font-size: 14px;
  }

  .subs {
    font-size: 14px;
    white-space: nowrap;
  }

  .description {
    margin: 0 0 12px 0;
    font-size: 14px;
  }

  .subscribe-btn {
    background-color: black;
    color: white;
    border: none;
    border-radius: 20px;
    padding: 8px 20px;
    font-size: 14px;
    cursor: pointer;
    align-self: flex-start;
    transition: background-color 0.3s ease;
  }

  .subscribe-btn:hover {
    background-color: #333;
  }

  .channel-nav {
    border-top: 1px solid #ddd;
    background: #f1f1f1;
  }

  .channel-nav ul {
    list-style: none;
    margin: 0;
    padding: 0 20px;
    display: flex;
    gap: 25px;
    font-weight: 600;
    font-size: 14px;
  }

  .channel-nav ul li {
    padding: 14px 0;
    cursor: pointer;
    color: #606060;
  }

  .channel-nav ul li.active,
  .channel-nav ul li:hover {
    color: #000000;
    border-bottom: 3px solid #000000;
  }
</style>
</head>
<body>
     <!-- Left Ad -->
  <div class="ad ad-left">
    <img src="left-ad.jpg" alt="">
  </div>

<div class="container">
  <div class="sidebar">
    <h2>Customize Your Channel</h2>
    <label>Channel Banner:</label>
    <input type="file" id="bannerInput" accept="image/*" />
    <label>Profile Picture:</label>
    <input type="file" id="profileInput" accept="image/*" />
    <label>Username:</label>
    <input type="text" id="usernameInput" placeholder="Your channel name" />
    <label>YouTube Handle:</label>
    <input type="text" id="handleInput" placeholder="@yourhandle" />
    <label>Description:</label>
    <textarea id="descriptionInput" rows="4" placeholder="About your channel..."></textarea>
    <label>Subscriber Count:</label>
    <input type="text" id="subsInput" placeholder="e.g. 1.23M subscribers" />
  </div>

  <div class="preview">
    <div class="banner" id="bannerPreview">
      <img id="bannerImage" src="" alt="Banner Preview" />
    </div>

    <div class="profile-wrapper">
      <div class="profile-section">
        <div class="profile-pic">
          <img id="profileImage" src="" alt="Profile Picture Preview" />
        </div>
        <div class="channel-info">
          <h1 id="usernamePreview">Your Channel Name</h1>
          <div class="handle-subs-row">
            <span class="handle" id="handlePreview">@yourhandle</span>
            &middot;
            <span class="subs" id="subsPreview">1.23M subscribers</span>
          </div>
          <p class="description" id="descriptionPreview">This is your channel description.</p>
          <button class="subscribe-btn">Subscribe</button>
        </div>
      </div>
    </div>

    <nav class="channel-nav">
      <ul>
        <li class="active">HOME</li>
        <li>VIDEOS</li>
        <li>PLAYLISTS</li>
        <li>CHANNELS</li>
        <li>ABOUT</li>
      </ul>
    </nav>
  </div>
</div>
  <div class="ad ad-right">
   <img src="" alt="">
  </div>

<!-- Dark Mode Button -->
<button class="dark-toggle" id="darkToggle">Dark Mode</button>

</body>
</html>
